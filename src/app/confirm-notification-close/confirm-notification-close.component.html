<h1 matDialogTitle> Notification  </h1>

<mat-dialog-content>
    <mat-icon> notifications</mat-icon>  Do you want to close this Notification  ?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click) ="close()" color="primary">No</button>
    <button mat-button (click)="ok()" color="primary"> Yes</button>
    
</mat-dialog-actions>
