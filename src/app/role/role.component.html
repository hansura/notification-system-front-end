<app-navigation></app-navigation>

<form id="form"  [formGroup] ="roleFormGroup" (ngSubmit) ="registerRole()"  >  
<h4 style="color:rgb(88, 84, 84); ">Add  Role</h4>
<mat-form-field appearance="" style="width: 30%; height: 10%;" >
   <mat-label>role name</mat-label>
   <input type="text" name="roleName" placeholder="role name" matInput  formControlName="roleName"  />
</mat-form-field>
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 
 
<mat-form-field appearance="" style="width:30%; height: 10%;">
    <mat-label>role description</mat-label>
    <input type="text" name="roleDescription" placeholder="role description" matInput   formControlName="roleDescription" />
 </mat-form-field>
  <br>
  <button mat-raised-button id="submit" color="primary"  [disabled]="roleFormGroup.invalid" type="submit"  >
    <mat-icon>add_circle_outline</mat-icon>  add  
  </button>
</form>
<br>
<mat-form-field style="width: 50%; margin-left:25%">
    <mat-label>search</mat-label>
    <input type="text" (keyup)="applyFilter($event.target.value)"  matInput placeholder="search " />
</mat-form-field>
<br>
<div class="mat-elevation-z8" style="width: 70%; margin-left: 15%" > 
    <table mat-table [dataSource]="dataSource"  style="width: 100%;" matSort >
        <ng-container matColumnDef="roleName">
            <mat-header-cell *matHeaderCellDef mat-sort-header > Role Name
            </mat-header-cell>
            <mat-cell *matCellDef="let role"> {{role.roleName}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="roleDescription">
            <mat-header-cell *matHeaderCellDef mat-sort-header > Role Description
            </mat-header-cell>
            <mat-cell *matCellDef="let role"> {{role.roleDescription}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef > 
            </mat-header-cell>
            <mat-cell *matCellDef="let role"> 
               <button (click) = "updateRole(role)" mat-icon-button  > <mat-icon>system_update_alt </mat-icon>  </button>
               <button (click) = "deleteRole(role.id)" mat-icon-button  > <mat-icon> clear</mat-icon>  </button>
    
            </mat-cell>
        </ng-container>
        
    
    
        <mat-header-row *matHeaderRowDef="displaysColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displaysColumns;"></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="[4,7,32]" showFirstLastButtons></mat-paginator>
